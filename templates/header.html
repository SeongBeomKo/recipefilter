<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이건 못 먹지 header</title>

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

     <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">


    <style>
     * {
            font-family: 'Noto Sans KR', sans-serif;
        }
    .header{
        width: 1400px;
        align-items: center;
        margin: auto;
        padding: 10px 10px 10px 10px;
    }

    .login-info {
        padding-top: 20px;
        text-align: right;
    }
    .login-info .img {
        width: 80px;
        text-align: left;
    }
    .welcome {
        margin-right: 20px;
    }
    .btn {
        height: 32px;
        padding: 0px 5px 0px 5px;
    }
    .btn-primary {
        background-color: green;
        border: green;
    }
    .btn-info {
        background-color: slategray;
        border: slategray;
    }
    #login-btn {
        margin-right: 10px;
    }

    </style>

    <script>
        // 로그아웃 처리: 로그아웃 클릭 -> 토큰제거 -> 로그인 페이지로
        function logout() {
            console.log('로그아웃 클릭')
            $.removeCookie('mytoken', {path: '/'});
            window.location.href="/login"
        }
    </script>

</head>
<body>

<div class="header">
    <div class="login-info">
        <img class="img" src="/static/broccoli-fruit-green-healthy-vegetable_107405.png">
        <label class="welcome">{{ user_info }}님 환영합니다 </label>
        <button type="button" class="btn btn-primary" id="login-btn">마이페이지</button>
        <button type="button" class="btn btn-info" onclick="logout()">로그아웃</button>
    </div>

</div>
</body>
</html>
